apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: external-pt-panel
    namespace: external-service
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 16.14.17
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    values:
        TZ: Europe/Berlin
        service:
            main:
                type: ExternalIP
                externalIP: "${EXTERNAL_PT_PANEL}"
                ports:
                    main:
                        protocol: https
                        port: 443
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                annotations:
                    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
                integrations:
                    traefik:
                        enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                hosts:
                    - host: pt.${DOMAIN_0}
